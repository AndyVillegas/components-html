<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Table responsive</title>
  </head>
  <body>
    <table class="table-responsive table-responsive--nowrap">
      <thead>
        <tr>
          <th>CODE</th>
          <th>NAME</th>
          <th>QUANTITY</th>
          <th>PRICE</th>
          <th>TOTAL</th>
          <th>COMMENT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-column="CODE">1</td>
          <td data-column="NAME">iPhone X</td>
          <td data-column="QUANTITY" align="right">2</td>
          <td data-column="PRICE">$ 800</td>
          <td data-column="TOTAL">$ 1600</td>
          <td data-column="COMMENT">The product have many days in cellar.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
